<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Pomodoro Clock By Jeremy Antonoff</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">

<body>
	<div class = "container">
			<div id = "box"><h1 id="title">POMODORO CLOCK<h1></div>
			<div id = "box2">
				<p><span id="sessionStatus">SESSION</span><span id="min">25</span> <span id="colon">:</span> <span id="second">00</span></p>
			</div>
			<div id = "box3">
				<div id = "break">
					<h3>BREAK LENGTH</h3>
					<p><button id="breakMin"> - </button><span id="breakNum"> 5 </span><button id="breakPlus"> + </button></p>
			</div>
				<div id = "session">
					<h3>SESSION LENGTH</h3>
					<p><button id="sessMin"> - </button><span id="sessNum"> 25 </span><button id="sessPlus"> + </button></p>
			</div>
		</div>
	</div>
	<p id = "project">A project coded & designed by <a href="http://www.jeremyantonoff.com">Jeremy Antonoff</a></p>
<script type="text/javascript" src="assets/js/pomodoro.js"></script>
